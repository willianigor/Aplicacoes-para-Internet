<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
</head>
<body>
    <h1>Formulário de Pedido</h1>
    <form>
        <table border="3">
            <tbody>
                <tr>
                    <td><label for="nome_cliente">Nome do Cliente</label></td>
                    <td><input type="text" name="nome_cliente" id="nome_cliente" required></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="telefone_cliente">Telefone</label></td>
                    <td><input type="tel" name="telefone_cliente" id="telefone_cliente" required></td>
                </tr>
                <tr>
                    <td><label for="produto">Produto</label></td>
                    <td><select name="produto" id="produto" required>
                        <option value="">Selecione um Produto</option>
                        <option value="Computador">Computador</option>
                        <option value="Celular">Celular</option>
                        <option value="Tablet">Tablet</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="quantidade_produto">Quantidade</label></td>
                    <td><input type="number" name="quantidade_produto" id="quantidade_produto" required></td>
                </tr>
                <tr>
                    <td><label for="forma_pagamento">Forma de Pagamento</label></td>
                    <td><input type="radio" name="forma_pagamento" id="cartao" value="cartao"><label for="cartao">Cartão</label>
                        <input type="radio" name="forma_pagamento" id="boleto" value="boleto"><label for="boleto">Boleto</label>
                        <input type="radio" name="forma_pagamento" id="pix" value="pix"> <label for="pix">PIX</label></td>
                </tr>
                <tr>
                    <td><label for="observacoes">Observações</label></td>
                    <td><textarea name="observacoes" id="observacoes" placeholder="Digite aqui suas observações"></textarea></td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2"><input type="submit" value="Enviar Pedido"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
