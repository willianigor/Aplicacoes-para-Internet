<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio com Imagens</title>
</head>
<body>
    <h1>Cardápio</h1>
    <table border="">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço (R$)</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pizza</td>
                <td>35,00</td>
                <td><img src="pizza.jpg" alt="Imagem de uma Pizza Marguerita" width="160px" height="90px"></td>
            </tr>
            <tr>
                <td>Hambúrguer</td>
                <td>20,00</td>
                <td><img src="hamburguer.jpg" alt="Imagem de um Hambúrguer" width="160px" height="90px"></td>
            </tr>
            <tr>
                <td>Salada</td>
                <td>15,00</td>
                <td><img src="salada.jpg" alt="Imagem de uma Salada" width="160px" height="90px"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
