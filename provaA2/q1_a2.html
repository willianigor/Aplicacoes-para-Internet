<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1 – Prova A2</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form action="">
        <table border="2">
            <tbody>
                <tr>
                    <td><label for="nome_produto">Nome do Produto</label></td>
                    <td><input type="text" name="nome_produto" id="nome_produto"></td>
                </tr>
                <tr>
                    <td><label for="valor">Valor</label></td>
                    <td><input type="number" name="valor" id="valor" step="0.5"></td>
                </tr>
                <tr>
                    <td><label for="descricao">Descricao</label></td>
                    <td><input type="text" name="descricao" id="descricao"></td>
                </tr>
                <tr>
                    <td><label for="quantidade_disponivel">Quantidade Disponivel</label></td>
                    <td><input type="number" name="quantidade_disponivel" id="quantidade_disponivel"></td>
                </tr>
                <tr>
                    <td><label for="data">Data</label></td>
                    <td><input type="date" name="data" id="data"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
