<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Restaurante</title>
</head>
<body>
    <h1>Cardápio do Restaurante</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Prato</th>
                <th>Preço(R$)</th>
                <th>Acompanhamentos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pizza</td>
                <td>35.00</td>
                <td><ul>
                    <li>Queijo Extra</li>
                    <li>Molho Especial</li>
                    <li>Orégano</li>
                </ul></td>
            </tr>
            <tr>
                <td>Hambúrguer</td>
                <td>20.00</td>
                <td><ul>
                    <li>Batata Frita</li>
                    <li>Bacon</li>
                    <li>Cheddar</li>
                </ul></td>
            </tr>
            <tr>
                <td>Salada</td>
                <td>15.00</td>
                <td><ul>
                    <li>Tomate</li>
                    <li>Cenoura</li>
                    <li>Alface</li>
                </ul></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
